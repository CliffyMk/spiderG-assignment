<!--component html goes here -->

<div class="modal show" id="modal-id">
    <form #f="ngForm">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="closeAddUserModalFn()">&times;</button>
                    <h4 class="modal-title">
                        <span>Create</span> User
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="form-group">
                                <label for="">first name</label>
                                <input name="title" type="text" class="form-control" id="title" [(ngModel)]="model.firstname" placeholder="firstname" required="required">
                            </div>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="">last name</label>

                        <input name="title" type="text" class="form-control" id="title" [(ngModel)]="model.lastname" placeholder="lastname" required="required">

                    </div>

                    <div class="form-group">
                        <label for="">email</label>

                        <input name="email" type="text" class="form-control" id="email" [(ngModel)]="model.email" placeholder="email" required="required">

                    </div>
                    <div class="form-group">
                        <label for="">phone</label>

                        <input name="phone" type="text" class="form-control" id="phone" [(ngModel)]="model.phone" placeholder="phone" required="required">

                    </div>
                    <div class="form-group">
                        <label for="">status</label>

                        <select name="parish" id="inputParish" class="form-control" required="required" [(ngModel)]="model.status" required="required">
                            <option value="true">Active</option>
                            <option value="false">Not Active</option>
                        </select>

                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pull-right">
                        <button [disabled]="f.form.invalid" type="submit" class="btn btn-primary" (click)="addUser()">Add</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="closeAddUserModalFn()">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
